<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>供应预览</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="static/css/demand.css" />
</head>
<body>
	<div class="content">
		<table>
			<th class="th_1"  id="title"></th>
			<tr class="tr_1">
				<td>编号：</td>
				<td id="sn"></td>
			</tr>
			<tr class="tr_2">
				<td><img class="img_1" src="images/F306925A-9C73-4F64-A84C-FB72AEF3F1E6@3x.png"/></td>
				<td class="p_bold">已提交意向金</td>
				<td class="p_bold" id="intention"></td>
				<td><img class="img_1" src="images/ED6DFAC1-2E31-4E79-9FE5-09CC9848922F@3x.png"/></td>
			</tr>
			<tr class="tr_3">
				<td class="p_bold" id="content"></td>
			</tr>
			<tr class="tr_4">
				<!-- <td><img class="img_2" src="images/7CF70B15-31FC-433E-9050-95E1DBF3F202@3x.png"/></td>
				<td><img class="img_2" src="images/7CF70B15-31FC-433E-9050-95E1DBF3F202@3x.png"/></td> -->
				<td>
					<div class="imgbox">
					    <ul id="tradeImg">
					    </ul>
					</div>
				</td>
			</tr>
			<tr class="tr_5">
				<td><img class="img_1" src="images/9852AA8A-2257-4E25-A3F9-4B5796D5B48F@2x.png"/></td>
				<td class="p_normal">行业</td>
				<td class="p_bold" id="industryName"></td>
			</tr>
			<tr class="tr_6">
				<td><img class="img_1" src="images/F0EA3208-1C8A-4429-B329-7AC48B5D1082@2x.png"/></td>
				<td class="p_normal">地区</td>
				<td class="p_bold" id="address"></td>
			</tr>
			<tr class="tr_7">
				<td><img class="img_1" src="images/7E90889C-ABBC-4D90-A78D-E67820596828@2x.png"/></td>
				<td class="p_normal">数量</td>
				<td class="p_bold" id="quantity"></td>
			</tr>
			<tr class="tr_8">
				<td><img class="img_1" src="images/DA49E1A9-A89F-4F54-B618-0A47BFC4AA13@2x.png"/></td>
				<td class="p_normal">交付日期</td>
				<td class="p_bold" id="deliveryTime"></td>
			</tr>
			<tr class="tr_9">
				<td><img class="img_1" src="images/07192272-C959-489D-955E-2EFC9B646FEF@2x.png"/></td>
				<td class="p_normal">付款方式</td>
				<td class="p_bold"  id="paycodeName"></td>
			</tr>
			<tr class="tr_10">
				<td><img class="img_1" src="images/26C6018A-917B-43B7-A3C0-B3587BA6C917@2x.png"/></td>
				<td class="p_normal">发票要求</td>
				<td class="p_bold" id="invoiceName"></td>
			</tr>
			<tr class="tr_11">
				<td><img class="img_1" src="images/E129B937-ACC1-406B-92DF-B78EDE010E1B@2x.png"/></td>
				<td class="p_normal">预算</td>
				<td class="p_bold" id="budget"></td>
			</tr>
		</table>
	</div>
	<div class="div_line"></div>
	<div class="div_2">
		<table>
			<th class="th_1">联系信息</th>
			<tr class="tr_1">
				<td class="p_normal">单位名称</td>
				<td class="p_bold"  id="enterpriseName"></td>
			</tr>
			<tr  class="tb2_tr_2">
				<td class="p_normal">姓名</td>
				<td class="p_bold"  id="trueName"></td>
			</tr>
			<tr  class="tb2_tr_3">
				<td class="p_normal">职务</td>
				<td class="p_bold"  id="position"></td>
			</tr>
			<tr  class="tb2_tr_4">
				<td class="p_normal">联系电话</td>
				<td class="p_bold"  id="phone"></td>
			</tr>
			<tr  class="tb2_tr_5">
				<button class="btn">
					立即下载
				</button>
			</tr>
		</table>
	</div>
	
</body>
 	<script src="static/jQuery/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/setRem.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/supply.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/slider-H5.js"></script>
</html>
